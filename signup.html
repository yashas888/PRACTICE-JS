<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="Colors.css">
    <title>Document</title>
</head>

<body>
    <div class="signup_container">

        <h1 class="heading">SignUp...</h1>
        <!-- <h2>UserName</h2> -->
        <div class="username">
            <img id="userimg" src="user2.png" alt="">
            <input type="text" placeholder="Enter UserName">
        </div>


        <div class="name">
            <input class="name-input FirstName" type="text" placeholder="Enter FirstName">
            <input class="name-input LastName" type="text" placeholder="Enter LastName">
        </div>


        <!-- <h2>E-mail</h2> -->
        <div class="email">
            <img id="mail" src="mail.png" alt="mail">
            <input  type="email" name="" id="" placeholder="Enter email">
        </div>
        <div class="password">
            <h2>Enter password</h2>
            <input type="password" name="" id="pass" placeholder="Enter password">
            <input type="password" name="" id="confirm-pass" placeholder="Enter Confirm password">

        </div>

        <div class="address">
            <h2>Enter Address</h2>
            <input type="text" name="" id="address" placeholder="Enter Address">
            <input type="text" name="" id="pin" placeholder="Enter PinCode">
        </div>

        <div class="submit">
            <button id="btn">
                SUBMIT
            </button>
            <p class="text--center">Already a member? <a href="loginecom.html">Login now</a></p>  
        </div>

    </div>
</body>

</html>
